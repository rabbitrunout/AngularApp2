<div class="container mt-5">
  <h2 class="text-center mb-4">ğŸ“‹ Booking List</h2>

  <!-- âœ… Ğ£Ğ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ¸Ñ -->
  <div *ngIf="success" class="alert alert-success">{{ success }}</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- âœ… Ğ¤Ğ¾Ñ€Ğ¼Ğ° Ğ±Ñ€Ğ¾Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ -->
  <form #f="ngForm" (ngSubmit)="addReservation(f)" class="card p-4 shadow mb-4">
    <div class="mb-3">
      <label for="location" class="form-label">ğŸ“ Location</label>
      <input
        id="location"
        name="location"
        [(ngModel)]="reservation.location"
        class="form-control"
        placeholder="Enter location"
        required
      />
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="startTime" class="form-label">ğŸ•’ Start Time</label>
        <input
          id="startTime"
          type="datetime-local"
          name="startTime"
          [(ngModel)]="reservation.startTime"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-6 mb-3">
        <label for="endTime" class="form-label">ğŸ•” End Time</label>
        <input
          id="endTime"
          type="datetime-local"
          name="endTime"
          [(ngModel)]="reservation.endTime"
          class="form-control"
          required
        />
      </div>
    </div>

    <!-- ğŸ“¤ Image Upload -->
<div class="mb-3">
  <label for="image" class="form-label">ğŸ“· Upload Image</label>
  <input
    type="file"
    id="image"
    (change)="onFileSelected($event)"
    class="form-control"
    accept="image/*"
  />
</div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">â• Add Reservation</button>
    </div>
  </form>

  <!-- âœ… Ğ¡Ğ¿Ğ¸ÑĞ¾Ğº Ğ±Ñ€Ğ¾Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğ¹ -->
  <div class="card shadow">
    <div class="card-body">
      <h4 class="mb-4">ğŸ“… Upcoming Reservations</h4>

      <div *ngFor="let item of reservations" class="border-bottom py-3 d-flex flex-wrap align-items-center justify-content-between">
        <div class="col-md-3 fw-bold">{{ item.location }}</div>
        <div class="col-md-2 text-muted">{{ item.startTime | date: 'dd.MM.yyyy, HH:mm' }}</div>
        <div class="col-md-2 text-muted">{{ item.endTime | date: 'dd.MM.yyyy, HH:mm' }}</div>
        <div class="col-md-2">
          <span [ngClass]="item.complete ? 'text-success' : 'text-warning'">
            {{ item.complete ? 'âœ… Done' : 'â³ Pending' }}
          </span>
        </div>
        <div class="col-md-2" *ngIf="item.imageName">
          <img
            [src]="'http://localhost/angularapp2-1/bookingapi/uploads/' + item.imageName"
            width="50"
            height="50"
            class="img-thumbnail"
            alt="Image"
          />
        </div>
      </div>
    </div>
  </div>
</div>
