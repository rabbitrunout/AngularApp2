<h2>🔐 Вход</h2>

<form (ngSubmit)="login()" #loginForm="ngForm">
  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    placeholder="Email"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Пароль"
    required
  />
  <button type="submit" [disabled]="loginForm.invalid">Войти</button>
</form>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
