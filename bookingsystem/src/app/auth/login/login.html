<div class="container card">
  <h2>Log in to the system</h2>

  <form (ngSubmit)="login()" #form="ngForm">
    <div class="form-row">
      <input
        class="form-control"
        type="text"
        [(ngModel)]="userName"
        name="username"
        placeholder="Имя пользователя"
        required
      />
    </div>

    <div class="form-row">
      <input
        class="form-control"
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Пароль"
        required
      />
    </div>

    <div class="form-row">
      <button type="submit" class="btn" [disabled]="form.invalid">Login</button>
      <button routerLink="/register" class="btn btn-outline-secondary" type="button">
        Registration
      </button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </form>
</div>
