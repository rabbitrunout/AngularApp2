

<div class="container card">
  <h2>Registration</h2>
  
  <form (ngSubmit)="register()" #form="ngForm">
    <div class="form-row">
      <input
        class="form-control"
        type="text"
        name="username"
        [(ngModel)]="userName"
        placeholder="User name"
        required
      />
    </div>
    <div class="form-row">
      <input
        class="form-control"
        type="email"
        name="emailAddress"
        [(ngModel)]="emailAddress"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-row">
      <input
        class="form-control"
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        required
      />
    </div>

    <div class="form-row" style="justify-content: space-between; gap: 10px">
      <button type="submit" class="btn" [disabled]="form.invalid">
        Registration
      </button>
      <button type="button" routerLink="/login" class="btn btn-outline-secondary">
        Login
      </button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  </form>
</div>
